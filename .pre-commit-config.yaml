# Pre-commit hooks configuration
# Enforces a ≤200 line limit for Python files under src/** (excluding __init__.py).
# Install with: pre-commit install
repos:
  - repo: local
    hooks:
      - id: line-count-guard
        name: Enforce ≤250 LOC for src Python files
        entry: python3 scripts/line_count_guard.py
        language: system
        types: [python]
        pass_filenames: true
        stages: [pre-commit]
